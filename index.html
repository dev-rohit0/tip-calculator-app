<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!-- Alpine Plugins -->
    <script defer src="https://unpkg.com/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- Alpine Core -->
    <!-- <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script> -->
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body class="bg-lightgrayishcyan">
    <main class="flex flex-col justify-center items-center  ">
        <div class="bg-lightgrayishcyan flex flex-col justify-center items-center">
            <img src="./images/logo.svg" class="my-8 sm:mt-20 sm:my-0 sm:mb-4" alt="logo">
        </div>
        <div class="rest flex flex-col w-screen sm:w-[60%] sm:rounded-xl shadow-2xl  bg-white sm:flex-row sm:my-12">
            <div class=" bg-white rounded-t-3xl sm:rounded-xl sm:w-1/2">
                <div class="flex flex-col justify-center my-4 mx-6 sm:my-8">
                    <h2 class="font-spaceMono font-medium text-sm text-grayishcyan text-left my-1">Bill</h2>
                    <div class="flex flex-row">

                        <input
                            class="bg-verylightgrayishcyan focus:outline-none focus:ring-1 focus:ring-strongcyan rounded text-right text-[24px] font-spaceMono px-2 py-1 absolute text-darkgrayishcyan w-[calc(100%_-_3rem)] sm:w-[28%]  placeholder:text-left placeholder:px-2 placeholder:font-spaceMono placeholder:text-darkgrayishcyan"
                            type="text" name="bill" id="billAmount">
                        <img src="./images/icon-dollar.svg" alt="icon-dollar" class="relative left-0 py-3 px-4">
                    </div>
                </div>
                <div class=" flex flex-col my-4 mx-6 sm:my-8">
                    <h2 class="font-spaceMono font-medium text-sm text-left text-grayishcyan my-1">Select Tip %</h2>
                    <div x-data="" class="tipPercentage flex flex-row flex-wrap gap-4 justify-start items-center">
                        <button id="five-percent" tip="5" clicked="true"
                            class="bg-verydarkcyan text-center px-12 rounded py-1 cursor-pointer text-lightgrayishcyan font-spaceMono w-[129.06px] text-lg hover:bg-strongcyan">5%</button>
                        <button id="fifteen-percent" tip="15" clicked="true"
                            class="bg-verydarkcyan text-center px-12 rounded py-1 cursor-pointer text-lightgrayishcyan font-spaceMono text-lg hover:bg-strongcyan">15%</button>
                        <button id="fifty-percent" tip="50" clicked="true"
                            class="bg-verydarkcyan text-center px-12 rounded py-1 cursor-pointer text-lightgrayishcyan font-spaceMono text-lg hover:bg-strongcyan">50%</button>

                        <button id="ten-percent" tip="10" clicked="true"
                            class="bg-verydarkcyan text-center px-12 rounded py-1 cursor-pointer text-lightgrayishcyan font-spaceMono text-lg hover:bg-strongcyan">10%</button>
                        <button id="twentyFive-percent" tip="25" clicked="true"
                            class="bg-verydarkcyan text-center px-12 rounded py-1 cursor-pointer text-lightgrayishcyan font-spaceMono text-lg hover:bg-strongcyan">25%</button>
                        <input x-mask="99"
                            class="bg-verylightgrayishcyan rounded text-[24px] focus:outline-none focus:ring-1 focus:ring-strongcyan placeholder:font-spaceMono placeholder:text-right w-32 h-9 px-2 text-lg text-right font-spaceMono text-darkgrayishcyan"
                            type="text" name="tip" id="tipPercentageCustom" placeholder="Custom">
                    </div>
                </div>
                <div x-data="" class="flex flex-col justify-start mx-6 my-4 sm:my-8">
                    <div class="flex flex-row justify-between items-center space-x-12 ">
                        <h2 class="text-darkgrayishcyan font-spaceMono text-md">Number of People</h2>
                        <h2 class="text-red-700 font-spaceMono text-xs hidden" id="spclElement">Can't be Zero</h2>
                    </div>
                    <div>

                        <input x-mask="9999"
                            class="bg-verylightgrayishcyan focus:outline-none focus:ring-1 focus:ring-strongcyan rounded text-[24px] text-right font-spaceMono px-2 py-1 text-darkgrayishcyan absolute w-[calc(100%_-_3rem)] sm:w-[28%]  placeholder:text-left placeholder:px-2 placeholder:font-spaceMono placeholder:text-darkgrayishcyan"
                            type="text" value="1" name="number" id="totalPeople">
                        <img src="./images/icon-person.svg" alt="icon-person" class="relative py-3 px-4">
                    </div>
                </div>
            </div>
            <div class="flex flex-col justify-center items-center sm:w-[50%]">
            <div
                class="tip bg-verydarkcyan flex flex-col justify-center items-center w-[calc(100%_-_3rem)] rounded-2xl my-4 shadow-md sm:my-2">
                <div class="finalTip font-spaceMono">
                    <div>
                        <h2 class="text-verylightgrayishcyan text-sm mt-6 mb-4 sm:mt-2 sm:mb-0">Tip Amount <br> <span
                                class="text-xs text-darkgrayishcyan pt-0">/person</span></h2>
                    </div>
                    <h3 class="text-3xl text-strongcyan" id="billTipAmount">$0.00</h3>
                </div>
                <div class="finalTip font-spaceMono">
                    <div>
                        <h2 class="text-verylightgrayishcyan text-sm mt-6 mb-4  sm:mt-2 sm:mb-0">Total <br> <span
                                class="text-xs text-darkgrayishcyan pt-0">/person</span></h2>
                    </div>
                    <h3 class="text-3xl text-strongcyan" id="billTotalPerPerson">$0.00</h3>
                </div>
                <button
                    class="bg-strongcyan text-verydarkcyan text-center rounded-md mx-6 py-2 w-[calc(100%_-_3rem)] font-spaceMono uppercase my-4 hover:bg-grayishcyan sm:mt-40"
                    id="resetButton">Reset
                </button>
            </div>
        </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
